<html>
    <head>
        <title>border</title>
        <style>
            p.a{
                border-style: dashed;
            }
            p.b{
                border-style:solid;
            }
            p.c{
                border-style:inset;
            }
            p.d{
                border-style:outset;
            }
            p.e{
                border-style:groove;
            }
            p.f{
                border-style:dashed solid inset outset;
            }
        </style>
    </head>
    <body>
        <p class="a">hai</p>
        <p class="b">hai</p>
        <p class="c">hai</p>
        <p class="d">hai</p>
        <p class="e">hai</p>
        <p class="f">hai</p>
    </body>
</html>
