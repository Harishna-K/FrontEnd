<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Change CSS Properties</title>
 <style>
 #myElement {
 width: 100px;
 height: 100px;
 background-color: red;
 }
 </style>
</head>
<body>
<div id="myElement"></div>

<script>
 var myElement = document.getElementById('myElement');
 myElement.style.backgroundColor = 'ORANGE';
 myElement.style.width = '350px';
 myElement.style.height = '350px';


</script>
</body>
</html>
